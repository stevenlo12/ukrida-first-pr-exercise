<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Files Directory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .file-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .file-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .file-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #4facfe;
        }

        .file-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .file-info {
            font-size: 0.9rem;
            color: #666;
        }

        .no-files {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-files-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-item {
            display: inline-block;
            margin: 0 20px;
            font-size: 1.1rem;
        }

        .stats-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4facfe;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÅ HTML Files Directory</h1>
            <p>Browse and access all HTML files in the collection</p>
        </div>
        
        <div class="content">
            <div class="stats" id="stats" style="display: none;">
                <div class="stats-item">
                    <div class="stats-number" id="fileCount">0</div>
                    <div>Files Found</div>
                </div>
                <div class="stats-item">
                    <div class="stats-number" id="totalSize">0</div>
                    <div>Total Size</div>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Scanning HTML files...</div>
            </div>

            <div id="fileList" style="display: none;">
                <div class="file-grid" id="fileGrid"></div>
            </div>

            <div class="no-files" id="noFiles" style="display: none;">
                <div class="no-files-icon">üìÇ</div>
                <h3>No HTML files found</h3>
                <p>Add some HTML files to the <code>html-files</code> folder to see them here.</p>
                <button class="refresh-btn" onclick="scanFiles()">Refresh</button>
            </div>
        </div>
    </div>

    <script>
        let files = [];

        async function scanFiles() {
            const loading = document.getElementById('loading');
            const fileList = document.getElementById('fileList');
            const noFiles = document.getElementById('noFiles');
            const stats = document.getElementById('stats');
            
            loading.style.display = 'block';
            fileList.style.display = 'none';
            noFiles.style.display = 'none';
            stats.style.display = 'none';

            try {
                // In a real implementation, you would make an API call to your server
                // For this demo, we'll simulate scanning the directory
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Simulate file discovery (in real app, this would come from server)
                files = await discoverFiles();
                
                if (files.length === 0) {
                    loading.style.display = 'none';
                    noFiles.style.display = 'block';
                } else {
                    displayFiles();
                    updateStats();
                    loading.style.display = 'none';
                    fileList.style.display = 'block';
                    stats.style.display = 'block';
                }
            } catch (error) {
                console.error('Error scanning files:', error);
                loading.style.display = 'none';
                noFiles.style.display = 'block';
            }
        }

        async function discoverFiles() {
            try {
                const response = await fetch('/api/files');
                if (!response.ok) {
                    throw new Error('Failed to fetch files');
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching files:', error);
                // Fallback to empty array if API fails
                return [];
            }
        }

        function displayFiles() {
            const fileGrid = document.getElementById('fileGrid');
            fileGrid.innerHTML = '';

            files.forEach(file => {
                const fileItem = document.createElement('a');
                fileItem.href = file.path;
                fileItem.target = '_blank';
                fileItem.className = 'file-item';
                
                fileItem.innerHTML = `
                    <div class="file-icon">üìÑ</div>
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">
                        <div>Size: ${formatFileSize(file.size)}</div>
                        <div>Modified: ${formatDate(file.lastModified)}</div>
                    </div>
                `;
                
                fileGrid.appendChild(fileItem);
            });
        }

        function updateStats() {
            const fileCount = document.getElementById('fileCount');
            const totalSize = document.getElementById('totalSize');
            
            fileCount.textContent = files.length;
            totalSize.textContent = formatFileSize(files.reduce((sum, file) => sum + file.size, 0));
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', scanFiles);
    </script>
</body>
</html>
