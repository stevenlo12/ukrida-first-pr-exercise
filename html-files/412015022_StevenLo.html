<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Page 2</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #764ba2;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .content {
            line-height: 1.8;
            color: #555;
            font-size: 1.1rem;
        }
        .highlight {
            background: linear-gradient(120deg, #a8edea 0%, #fed6e3 100%);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sample Page 1</h1>
        <div class="content">
            <div class="highlight">
                <p>Sample directory page for UKRIDA Basic Fullstack Dev Class</p>
            </div>
            <p>You can add your own HTML files to the html-files folder to see them here.</p>
        </div>
    </div>
</body>
</html>
